<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-[#112117] text-white">
    <!-- HEADER / NAVBAR -->

    <header
      class="relative z-50 flex justify-between items-center px-6 py-4 sticky top-0 bg-[#112117]"
    >
      <div class="flex items-center gap-3">
        <a href="index.html">
          <img
            src="assets/images/grill_master_logo.png"
            alt="grill_master_logo"
            class="h-20"
          />
        </a>
        <h1 class="text-xl font-bold">GrillMaster</h1>
      </div>

      <button
        id="menuBtn"
        aria-expanded="false"
        aria-controls="mobileMenu"
        class="md:hidden text-white focus:outline-none z-60"
      >
        <img
          src="assets/svg/menu_icon.svg"
          alt="menu_icon"
          id="menuIcon"
          class="h-8 w-8 filter brightness-0 invert"
        />
      </button>

      <nav
        id="mobileMenu"
        class="absolute md:static left-0 top-full w-full md:w-auto bg-[#221011] md:bg-transparent hidden md:flex flex-col md:flex-row items-center gap-6 px-6 py-4 md:p-0 transition-all duration-300 ease-in-out z-40 transform"
      >
        <a
          class="hover:text-white text-white/80 transition block md:inline-block py-2"
          href="index.html"
          >Home</a
        >
        <a
          class="hover:text-white text-white/80 transition block md:inline-block py-2"
          href="placeorder.html"
          >New Order</a
        >
        <a
          class="hover:text-white text-white/80 transition block md:inline-block py-2"
          href="manageorder.html"
          >Manage Items</a
        >
        <a
          class="hover:text-white text-white/80 transition block md:inline-block py-2"
          href="orders.html"
          >Order History</a
        >
      </nav>
    </header>

    <!-- HERO SECTION -->

    <h1 class="text-2xl px-8 font-bold py-6 text-center md:text-left">
      Manage Menu
    </h1>
    <div class="flex flex-col md:flex-row md:items-center">
      <div class="flex items-center w-full md:w-2/5 lg:w-2/3 px-8 py-2 gap-2">
        <img
          src="assets/svg/search.svg"
          alt="search_icon"
          class="w-5 h-5 filter brightness-0 invert"
        />
        <input
          type="text"
          placeholder="Search for a menu item"
          class="w-full flex-1 border rounded px-4 py-2 text-white placeholder-gray-400 focus:outline-none"
        />
      </div>
      <div class="flex flex-wrap md:flex-nowrap gap-5 px-4 py-3 font-bold">
        <button
          class="category-tab text-black cursor-pointer bg-[#36E27B] rounded-lg hover:bg-white transition-all px-4 py-2"
        >
          All items
        </button>
        <button
          class="category-tab text-black cursor-pointer bg-[#36E27B] rounded-lg hover:bg-white transition-all px-4 py-2"
        >
          Burgers
        </button>
        <button
          class="category-tab text-black cursor-pointer bg-[#36E27B] rounded-lg hover:bg-white transition-all px-4 py-2"
        >
          Fries
        </button>
        <button
          class="category-tab text-black cursor-pointer bg-[#36E27B] rounded-lg hover:bg-white transition-all px-4 py-2"
        >
          Drinks
        </button>
      </div>
    </div>

    <!-- ITEMS -->

    <div class="px-6 py-4">
      <!-- BURGERS -->

      <div
        id="burgers"
        class="menu-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- BURGER 01 -->

        <div
          class="bg-[#1A2C22] rounded-xl p-4 flex flex-col items-center gap-3 hover:scale-105 transition-transform duration-300"
        >
          <div
            class="relative w-full h-70 md:h-80 lg:h-80 rounded-lg overflow-hidden"
          >
            <img
              src="assets/images/Classic_Beef_Burger.png"
              alt="Classic Beef Burger"
              class="w-full h-full object-cover"
            />
          </div>

          <p class="text-white font-semibold text-lg text-center">
            Classic Beef Burger
          </p>
          <p class="text-gray-400 text-sm text-center">LKR 1,200</p>
          <div class="flex gap-3">
            <button class="flex items-center border bg-[#25362D] hover:bg-black transition-all rounded-full border-none px-20 py-2 flex gap-2">
              <img
                src="assets/svg/pencil-fill.svg"
                alt="pencil_icon"
                class="invert brightness-0 filter w-6 h-6"
              />
              <p class="text-lg">Edit</p>
            </button>
            <button
              class="border bg-[#2F2E25] hover:bg-black transition-all rounded-full py-2 px-4 border-none"
            >
              <img
                src="assets/svg/trash.svg"
                alt="trash_icon"
                class="w-6 h-6"
                style="
                  filter: invert(65%) sepia(62%) saturate(7475%)
                    hue-rotate(336deg) brightness(97%) contrast(93%);
                "
              />
            </button>
          </div>
        </div>

        
      </div>
    </div>

    <!-- FOOTER -->

    <footer
      class="flex flex-col items-center gap-4 py-6 bg-[#151313] border-t border-gray-700"
    >
      <!-- SOCIAL LINKS -->

      <div class="flex gap-6">
        <a
          href="https://www.instagram.com/shameel_shajaad/"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/svg/instagram.svg"
            alt="Instagram"
            class="w-6 h-6 social_icon filter brightness-0 invert"
          />
        </a>

        <a
          href="https://web.facebook.com/profile.php?id=61582577528512"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/svg/facebook.svg"
            alt="Facebook"
            class="w-6 h-6 social_icon filter brightness-0 invert"
          />
        </a>

        <a
          href="https://github.com/ShameelShajaad"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/svg/github.svg"
            alt="GitHub"
            class="w-6 h-6 social_icon filter brightness-0 invert"
          />
        </a>

        <a
          href="https://www.linkedin.com/in/shameel-shajaad/"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/svg/linkedin.svg"
            alt="LinkedIn"
            class="w-6 h-6 social_icon filter brightness-0 invert"
          />
        </a>
      </div>

      <p class="text-gray-400 text-sm">
        Â© 2025 Developed by <span class="font-semibold">Shameel Shajaad</span>
      </p>
    </footer>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/manageorder.js"></script>
  </body>
</html>
