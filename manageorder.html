<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-[#112117] text-white">
    <!-- HEADER / NAVBAR -->

    <header
      class="relative z-50 flex justify-between items-center px-6 py-4 sticky top-0 bg-[#112117]"
    >
      <div class="flex items-center gap-3">
        <a href="index.html">
          <img
            src="assets/images/grill_master_logo.png"
            alt="grill_master_logo"
            class="h-20"
          />
        </a>
        <h1 class="text-xl font-bold">GrillMaster</h1>
      </div>

      <button
        id="menuBtn"
        aria-expanded="false"
        aria-controls="mobileMenu"
        class="md:hidden text-white focus:outline-none z-60"
      >
        <img
          src="assets/svg/menu_icon.svg"
          alt="menu_icon"
          id="menuIcon"
          class="h-8 w-8 filter brightness-0 invert"
        />
      </button>

      <nav
        id="mobileMenu"
        class="absolute md:static left-0 top-full w-full md:w-auto bg-[#112117] md:bg-transparent hidden md:flex flex-col md:flex-row items-center gap-6 px-6 py-4 md:p-0 transition-all duration-300 ease-in-out z-40 transform"
      >
        <a
          class="hover:text-white text-white/80 transition block md:inline-block py-2"
          href="index.html"
          >Home</a
        >
        <a
          class="hover:text-white text-white/80 transition block md:inline-block py-2"
          href="placeorder.html"
          >New Order</a
        >
        <a
          class="hover:text-white text-white/80 transition block md:inline-block py-2"
          href="manageorder.html"
          >Manage Items</a
        >
        <a
          class="hover:text-white text-white/80 transition block md:inline-block py-2"
          href="orders.html"
          >Order History</a
        >
      </nav>
    </header>

    <!-- HERO SECTION -->

    <div class="flex justify-between items-center px-2 md:px-8 py-2">
      <h1 class="text-2xl pl-4 md:pl-0 font-bold">Manage Menu</h1>
      <button
        class="group flex items-center gap-2 bg-[#36E27B] text-black font-bold px-4 py-2 mr-5 md:mr-10 rounded hover:bg-black hover:text-white transition-all"
        onclick="addNewItem()"
      >
        <img
          src="assets/svg/plus-lg.svg"
          alt="plus_icon"
          class="w-5 h-5 group-hover:invert group-hover:brightness-0 group-hover:filter transition-all"
        />
        <span>Add New Item</span>
      </button>
    </div>
    <div class="flex flex-col md:flex-row md:items-center">
      <div class="flex items-center w-full md:w-2/5 lg:w-2/3 px-8 py-2 gap-2">
        <img
          src="assets/svg/search.svg"
          alt="search_icon"
          class="w-5 h-5 filter brightness-0 invert"
        />
        <input
          type="text"
          placeholder="Search for a menu item"
          class="w-full flex-1 border rounded px-4 py-2 text-white placeholder-gray-400 focus:outline-none"
        />
      </div>
      <div class="flex flex-wrap md:flex-nowrap gap-5 px-4 py-3 font-bold">
        <button
          class="category-tab text-black cursor-pointer bg-white rounded-lg hover:bg-white transition-all px-4 py-2"
          data-tab="all"
        >
          All items
        </button>
        <button
          class="category-tab text-black cursor-pointer bg-[#36E27B] rounded-lg hover:bg-white transition-all px-4 py-2"
          data-tab="burgers"
        >
          Burgers
        </button>
        <button
          class="category-tab text-black cursor-pointer bg-[#36E27B] rounded-lg hover:bg-white transition-all px-4 py-2"
          data-tab="fries"
        >
          Fries
        </button>
        <button
          class="category-tab text-black cursor-pointer bg-[#36E27B] rounded-lg hover:bg-white transition-all px-4 py-2"
          data-tab="drinks"
        >
          Drinks
        </button>
      </div>
    </div>

    <!-- ITEMS -->

    <div class="px-6 py-4">
      <!-- BURGERS -->

      <div
        id="burgers"
        class="menu-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-10"
      ></div>

      <!-- FRIES -->

      <div
        id="fries"
        class="menu-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-10"
      ></div>

      <!-- DRINKS -->

      <div
        id="drinks"
        class="menu-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-10"
      ></div>
    </div>

    <!-- FOOTER -->

    <footer
      class="flex flex-col items-center gap-4 py-6 bg-[#151313] border-t border-gray-700"
    >
      <!-- SOCIAL LINKS -->

      <div class="flex gap-6">
        <a
          href="https://www.instagram.com/shameel_shajaad/"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/svg/instagram.svg"
            alt="Instagram"
            class="w-6 h-6 social_icon filter brightness-0 invert"
          />
        </a>

        <a
          href="https://web.facebook.com/profile.php?id=61582577528512"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/svg/facebook.svg"
            alt="Facebook"
            class="w-6 h-6 social_icon filter brightness-0 invert"
          />
        </a>

        <a
          href="https://github.com/ShameelShajaad"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/svg/github.svg"
            alt="GitHub"
            class="w-6 h-6 social_icon filter brightness-0 invert"
          />
        </a>

        <a
          href="https://www.linkedin.com/in/shameel-shajaad/"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/svg/linkedin.svg"
            alt="LinkedIn"
            class="w-6 h-6 social_icon filter brightness-0 invert"
          />
        </a>
      </div>

      <p class="text-gray-400 text-sm">
        Â© 2025 Developed by <span class="font-semibold">Shameel Shajaad</span>
      </p>
    </footer>

    <!-- //////////////////////////////////////////////////////////////////////////////////// -->

    <div
      class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-50"
      id="editItemPopup"
    ></div>

    <!-- //////////////////////////////////////////////////////////////////////////////////// -->

    <div
      class="fixed inset-0 bg-black/70 flex items-center justify-center z-50"
      id="addItemPopup"
    >
      <div
        class="bg-[#112117] border border-white/10 rounded-xl w-[90%] max-w-md p-6"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold text-white">Add a New Item</h2>
          <button class="">
            <img
              src="assets/svg/x.svg"
              alt="x_icon"
              class="invert brightness-0 filter w-6 h-6"
            />
          </button>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm text-white/70 mb-1">Item Name</label>
            <input
              id="itemName"
              type="text"
              placeholder="e.g. Cheese Burger"
              class="w-full bg-transparent border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-[#36E27B]"
            />
          </div>
          <div>
            <label class="block text-sm text-white/70 mb-1">Price (LKR)</label>
            <input
              id="itemPrice"
              type="number"
              placeholder="e.g. 1200"
              class="w-full bg-transparent border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-[#36E27B]"
            />
          </div>

          <div>
            <label class="block text-sm text-white/70 mb-1">Category</label>
            <div class="flex gap-2">
              <button
                class="category-btn flex-1 border border-white/20 rounded-lg py-2 hover:bg-[#36E27B] hover:text-black transition"
              >
                Burgers
              </button>
              <button
                class="category-btn flex-1 border border-white/20 rounded-lg py-2 hover:bg-[#36E27B] hover:text-black transition"
              >
                Fries
              </button>
              <button
                class="category-btn flex-1 border border-white/20 rounded-lg py-2 hover:bg-[#36E27B] hover:text-black transition"
              >
                Drinks
              </button>
            </div>
          </div>
        </div>

        <div class="flex gap-3 mt-6">
          <button
            onclick="closeAddItem()"
            class="flex-1 border border-white/20 text-white rounded-lg py-2 hover:bg-white/10 transition"
          >
            Cancel
          </button>
          <button
            onclick="addItem()"
            class="flex-1 bg-[#36E27B] text-black font-bold rounded-lg py-2 hover:bg-white transition"
          >
            Add Item
          </button>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/manageorder.js"></script>
  </body>
</html>
