<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-[#1A1A1A] text-white">
    <!-- HEADER / NAVBAR -->

    <header
      class="relative z-50 flex justify-between items-center px-6 py-4 sticky top-0 bg-[#1A1A1A]"
    >
      <div class="flex items-center gap-3">
        <img
          src="assets/images/grill_master_logo.png"
          alt="grill_master_logo"
          class="h-16"
        />
        <h1 class="text-xl font-bold">GrillMaster</h1>
      </div>

      <button
        id="menuBtn"
        aria-expanded="false"
        aria-controls="mobileMenu"
        class="md:hidden text-white focus:outline-none z-60"
      >
        <img
          src="assets/svg/menu_icon.svg"
          alt="menu_icon"
          id="menuIcon"
          class="h-8 w-8 filter brightness-0 invert"
        />
      </button>

      <nav
        id="mobileMenu"
        class="absolute md:static left-0 top-full w-full md:w-auto bg-[#221011] md:bg-transparent hidden md:flex flex-col md:flex-row items-center gap-6 px-6 py-4 md:p-0 transition-all duration-300 ease-in-out z-40 transform"
      >
        <a
          class="hover:text-white text-white/80 transition block md:inline-block py-2"
          href="index.html"
          >Home</a
        >
        <a
          class="hover:text-white text-white/80 transition block md:inline-block py-2"
          href="placeorder.html"
          >New Order</a
        >
        <img
          src="assets/svg/cart.svg"
          alt="cart_icon"
          class="w-7 h-7 filter brightness-0 invert cursor-pointer"
        />
      </nav>
    </header>

    <!-- HERO SECTION -->

    <h1 class="text-2xl px-6 py-6 font-bold text-center md:text-left">Menu</h1>
    <div class="flex items-center px-8 py-2 gap-2">
      <img
        src="assets/svg/search.svg"
        alt="search_icon"
        class="w-5 h-5 filter brightness-0 invert"
      />
      <input
        type="text"
        placeholder="Search for a menu item"
        class="flex-1 border rounded px-4 py-2 text-white placeholder-gray-400 focus:outline-none"
      />
    </div>

    <div class="flex gap-10 px-7 pt-6 pb-3 font-bold border-b border-gray-700">
      <p
        class="category-tab text-yellow-400 border-b-2 border-yellow-400 cursor-pointer"
        data-tab="burgers"
      >
        Burgers
      </p>
      <p
        class="category-tab text-white border-b-2 border-transparent cursor-pointer hover:text-yellow-400 hover:border-yellow-400 transition-all"
        data-tab="fries"
      >
        Fries
      </p>

      <p
        class="category-tab text-white border-b-2 border-transparent cursor-pointer hover:text-yellow-400 hover:border-yellow-400 transition-all"
        data-tab="fries"
      >
        Drinks
      </p>
    </div>

    <div class="px-6 py-4">
      <div
        id="burgers"
        class="menu-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <div
          class="bg-[#2C2C2C] rounded-xl p-4 flex flex-col items-center gap-3 hover:scale-105 transition-transform duration-300"
        >
          <div
            class="relative w-full h-60 md:h-70 lg:h-74 rounded-lg overflow-hidden"
          >
            <img
              src="assets/images/Classic_Beef_Burger.png"
              alt="Classic Beef Burger"
              class="w-full h-full object-cover"
            />
            <button
              class="absolute bottom-2 right-2 w-10 h-10 rounded-full bg-yellow-400 flex items-center justify-center hover:bg-yellow-500 transition-colors"
            >
              <img
                src="assets/svg/add_to_cart.svg"
                alt="add_to_cart_icon"
                class="w-5 h-5"
              />
            </button>
          </div>

          <p class="text-white font-semibold text-lg text-center">
            Classic Beef Burger
          </p>
          <p class="text-gray-400 text-sm text-center">LKR 1,200</p>
        </div>

        
    </div>

    <!-- FOOTER -->

    <footer
      class="flex flex-col items-center gap-4 py-6 bg-[#151313] border-t border-gray-700"
    >
      <!-- SOCIAL LINKS -->

      <div class="flex gap-6">
        <a
          href="https://www.instagram.com/shameel_shajaad/"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/svg/instagram.svg"
            alt="Instagram"
            class="w-6 h-6 social_icon filter brightness-0 invert"
          />
        </a>

        <a
          href="https://web.facebook.com/profile.php?id=61582577528512"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/svg/facebook.svg"
            alt="Facebook"
            class="w-6 h-6 social_icon filter brightness-0 invert"
          />
        </a>

        <a
          href="https://github.com/ShameelShajaad"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/svg/github.svg"
            alt="GitHub"
            class="w-6 h-6 social_icon filter brightness-0 invert"
          />
        </a>

        <a
          href="https://www.linkedin.com/in/shameel-shajaad/"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/svg/linkedin.svg"
            alt="LinkedIn"
            class="w-6 h-6 social_icon filter brightness-0 invert"
          />
        </a>
      </div>

      <p class="text-gray-400 text-sm">
        Â© 2025 Developed by <span class="font-semibold">Shameel Shajaad</span>
      </p>
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
