<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-[#221011] text-white">
    <!-- HEADER / NAVBAR -->

    <header
      class="flex justify-between items-center px-6 py-4 sticky top-0 bg-[#221011]"
    >
      <div class="flex items-center gap-3">
        <img
          src="assets/images/grill_master_logo.png"
          alt="grill_master_logo"
          class="h-16"
        />
        <h1 class="text-xl font-bold">GrillMaster</h1>
      </div>

      <nav
        id="mobileMenu"
        class="absolute md:static left-0 top-20 w-full md:w-auto bg-[#221011] md:bg-transparent hidden md:flex flex-col md:flex-row items-center gap-6 px-6 py-4 md:p-0 transition-all duration-300 ease-in-out"
      >
        <a class="hover:text-white text-white/80 transition" href="index.html"
          >Home</a
        >
        <a
          class="hover:text-white text-white/80 transition"
          href="placeorder.html"
          >New Order</a
        >
      </nav>
    </header>

    <!-- HERO SECTION -->

    <section
      class="relative flex flex-col items-center justify-center text-center py-34 px-4 bg-cover bg-center"
      style="
        background-image: linear-gradient(
            rgba(10, 2, 3, 0.6),
            rgba(10, 2, 3, 0.85)
          ),
          url('assets/images/Classic_Beef_Burger.png');
      "
    >
      <h1 class="text-4xl md:text-5xl font-black mb-4">
        Welcome to GrillMaster POS
      </h1>
      <p class="text-white/80 text-lg mb-8">Ready to take the next order?</p>

      <a
        href="placeorder.html"
        class="bg-[#f1222d] text-white font-bold px-6 py-3 rounded-lg hover:scale-105 active:scale-95 transition-transform"
      >
        Start New Order
      </a>
    </section>

    <!-- CARDS SECTION -->

    <section class="px-6 py-16">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 text-center">

        <div
          class="flex flex-1 cursor-pointer flex-col gap-3 rounded-xl border border-white/10 bg-white/5 p-4 transition-all hover:border-white/20 hover:bg-white/10"
        >
          <span
            class="material-symbols-outlined text-[#FFCC00]"
            style="font-size: 28px"
            >Orders</span
          >
          <div class="flex flex-col gap-1">
            <h2 class="text-base font-bold text-white">
              View Today's Orders
            </h2>
            <p class="text-sm font-normal text-white/60">
              See all completed orders of the day
            </p>
          </div>
        </div>

        <div
          class="flex flex-1 cursor-pointer flex-col gap-3 rounded-xl border border-white/10 bg-white/5 p-4 transition-all hover:border-white/20 hover:bg-white/10"
        >
          <span
            class="material-symbols-outlined text-[#FFCC00]"
            style="font-size: 28px"
            >Menu Book</span
          >
          <div class="flex flex-col gap-1">
            <h2 class="text-base font-bold leading-tight text-white">
              Manage Menu
            </h2>
            <p class="text-sm font-normal text-white/60">
              Add, Update & Delete items and prices
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/app.js"></script>
  </body>
</html>
